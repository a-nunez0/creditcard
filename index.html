<!DOCTYPE html>

<html lang="en">
  
<head>

  <meta charset="UTF-8">
  
  <title>Card Input</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="Form for card input." content="Card assignment.">

  <meta name="author" content="Alvaro Nunez">

  <link rel="icon" type="image/jpg" href="favicon.png">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <form id="form-container">

    <div id="card-front">

      <div id="shadow"></div>

      <div id="image-container">

        <span id="amount">paying: <strong>$199</strong></span>
        <span id="card-image"></span>

      </div>

      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" placeholder="1234 5678 9101 1020" maxlength="16">

      <div id="cardholder-container">

        <label for="card-holder">Card Holder</label>
        <input type="text" id="card-holder" placeholder="John Doe"/>

      </div>

      <div id="exp-container">

        <label for="card-exp">Expiration</label>
        <input id="card-month" type="text" placeholder="MM" maxlength="2">
        <input id="card-year" type="text" placeholder="YY" maxlength="2">

      </div>

      <div id="cvc-container">

        <label for="card-cvc">CVC/CVV</label>
        <input id="card-cvc" placeholder="XXX" type="text" maxlength="3">

      </div>

    </div>

    <div id="card-back">

      <div id="card-stripe"></div>

    </div>

    <input type="text" id="card-token" />
    <button type="submit" id="card-btn">Submit</button>

  </form>

</body>
</html>
